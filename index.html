
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meramore</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #2a0845, #512b81, #a864fd, #f8d90f);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 220px;
      animation: pulse 4s infinite;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      animation: fadeInUp 2s ease-out;
    }

    .lema {
      font-size: 1.4rem;
      margin-top: 1rem;
      max-width: 600px;
      animation: fadeInUp 2.5s ease-out;
      color: #ffe;
      font-style: italic;
    }

    .promo {
      margin-top: 0.8rem;
      font-size: 1.1rem;
      color: #f8d90f;
      animation: fadeInUp 3.5s ease-out;
      letter-spacing: 0.5px;
    }

    .contact {
      margin-top: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      backdrop-filter: blur(8px);
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #f8d90f;
      color: #2a0845;
    }

    .btn img {
      height: 22px;
      width: 22px;
      filter: brightness(0) invert(1);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.04);}
      100% {transform: scale(1);}
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .lema, .promo { font-size: 1rem; padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <img class="logo" src="img/logo-degradado.jpg" alt="Logo Meramore" />
  <h1>Meramore</h1>
  <p class="lema">Desde el corazón para los compañeros que más amas.</p>
  <p class="promo">Muy pronto: alimentación BARF saludable y natural.</p>
  <div class="contact">
    <a class="btn" href="https://wa.me/51933131132" target="_blank">
      <img src="img/whatsapp-outline.svg" alt="WhatsApp"> <span>Escríbenos</span>
    </a>
    <a class="btn" href="https://www.instagram.com/meramore.pe" target="_blank">
      <img src="img/instagram-outline.svg" alt="Instagram"> <span>Síguenos</span>
    </a>
  </div>
</body>
</html>
